<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <title>bootstrap</title>
</head>
<body>

<div class="container">
    <h1>simple form</h1>

    <form>
        <input type="text" class="form-control mb-1" placeholder="input1">
        <textarea class="form-control mb-1" rows="3" placeholder="long text"></textarea>
        <div class="form-check mb-1">
            <input class="form-check-input" type="checkbox" value="">
            <label class="form-check-label">check me</label>
        </div>
        <select class="form-select mb-1">
            <option>select me...</option>
            <option>value1</option>
            <option>value2</option>
        </select>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>


<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
